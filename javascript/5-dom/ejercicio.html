<!DOCTYPE html>
<html>

<head>
    <title>JS & DOM</title>
</head>

<body>
    <div style="display: flex">
        <input type="text" id="inputEncabezado" placeholder="Ingresa el nuevo encabezado"
            style="width:70%;margin-bottom:10px" />
    </div>
    <div style="display: flex">
        <button id="btnActualizacion" onClick="modificarEncabezado()" style="margin-right: 10px">Establecer Encabezado</button>
        <button id="btnUndo" disabled>Encabezado Anterior</button>
    </div>
    <h1 id="encabezado">...</h1>

    <script>
        const btnUndo = document.getElementById('btnUndo');
        const tituloEncabezado = document.getElementById('encabezado');
        const inputEncabezado = document.getElementById('inputEncabezado');

        let titulosAnteriores = [];

        function modificarEncabezado() {
            const nuevoTitulo = inputEncabezado.value.trim();

            if (nuevoTitulo !== '') {
                // Guardar el título actual en el array de títulos anteriores
                titulosAnteriores.push(tituloEncabezado.innerText);

                // Establecer el nuevo encabezado
                tituloEncabezado.innerText = nuevoTitulo;

                // Limpiar el input
                inputEncabezado.value = '';

                // Habilitar el botón "btnUndo" si hay al menos 2 títulos anteriores
                if (titulosAnteriores.length >= 2) {
                    btnUndo.disabled = false;
                }
            } else {
                alert('El valor no puede ser vacío');
            }
        }

        // Agregar evento click al botón "btnUndo"
        btnUndo.addEventListener('click', function() {
            // Obtener el último título anterior
            const ultimoTituloAnterior = titulosAnteriores.pop();

            // Restablecer el encabezado con el último título anterior
            tituloEncabezado.innerText = ultimoTituloAnterior;

            // Deshabilitar el botón "btnUndo" si ya no hay títulos anteriores
            if (titulosAnteriores.length < 2) {
                btnUndo.disabled = true;
            }
        });
    </script>
</body>

</html>
